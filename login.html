<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌿 Iniciar Sesión - Admin</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" type="image/x-icon" href="jr.ico">

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Botón de modo oscuro -->

  <div class="login-container">
    <h2><i class="fas fa-leaf"></i> Jardinería Cong. Miraflores</h2>

    <form id="loginForm">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required />

      <button type="submit">Ingresar</button>
      <button id="toggleDarkMode" class="btn-tema"><i class="fas fa-moon"></i></button>

    </form>

    <p id="mensajeError" class="error-message"></p>
  </div>

  <!-- Scripts -->
  <script src="modo-oscuro.js"></script>
  <script src="login.js"></script>
</body>
</html>
